# /home/leonardson/.config/tmuxinator/lookmoda.yml

name: lookmoda
root: /var/www/html/lookmoda
windows:
  - editor:
      layout: main-vertical
      panes:
        - nvim
  - editor-backend: 
      panes:
        - nvim ../lookmoda-backend
  - logs: 
      layout: tiled
      panes:
        - tail -f var/log/*
        - tail -f /var/log/nginx/error.log
